<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="icon" href="img/favicon.png">

	<title>Snap Words</title>

	<!-- Fontstrap -->
	<link href="css/fontstrap.min.css?v=3" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="css/style.css?v=1" rel="stylesheet">
</head>
<body>
	<div class="container">
        <div class="p-2 fixed top left text-secondary cursor-pointer current-version" data-bs-toggle="modal" data-bs-target="#versions">v2022.3.7</div>
        <div class="p-4 fixed top center"><h2>Snap Words</h2></div>
        <div class="p-4 fixed top right back cursor-pointer"><i class="fa fa-arrow-left fs-1"></i></div>
        <div class="p-5 fixed two-third left bg-danger text-white missed cursor-pointer"><i class="fa fa-times fs-2"></i></div>
        <div class="fixed one-third center word"></div>
        <div class="p-5 fixed two-third right bg-success text-white correct cursor-pointer"><i class="fa fa-check fs-2"></i></div>
        <div class="pb-4 fixed bottom center text-center w-75">
            <div class="text-center"><span class="progress-fraction">0/0</span></div>
            <div class="progress-container">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
            <div class="footer mt-4">&copy;<span id="year"></span> Nretnil Apps</div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="results">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Results</h5>
                    <button type="button" class="btn-close fw-bold" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body results">
                    <div class="row">
                        <div class="col">
                            <h3>Correct</h3>
                            <div class="correct-words"></div>
                        </div>
                        <div class="col">
                            <h3>Missed</h3>
                            <div class="missed-words"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="versions">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Snap Word Versions</h5>
                    <button type="button" class="btn-close fw-bold" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body versions text-center">                    
                    <button class="btn btn-secondary w-100 version fs-2 mb-1 cursor-pointer">2022.3.7</button>
                    <button class="btn btn-secondary w-100 version fs-2 mb-1 cursor-pointer">2022.1.24</button>
                    <button class="btn btn-secondary w-100 version fs-2 mb-1 cursor-pointer">2021.12.13</button>
                </div>
            </div>
        </div>
    </div>
	
	<script type="text/javascript" src="js/third_party/jquery.min.js?v=3"></script>
	<script type="text/javascript" src="js/fontstrap.min.js?v=3"></script>
    <script type="text/javascript" src="js/words.2022.3.7.js?v=1"></script>
	<script type="text/javascript" src="js/app.js?v=20220308"></script>
</body>
</html>
